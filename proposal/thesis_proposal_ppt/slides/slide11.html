<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <title>Slide 11</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; }
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #0056b3;
            position: relative;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: linear-gradient(rgba(0, 86, 179, 0.9), rgba(0, 86, 179, 0.95)), url('images/abstract-blue-technology-network-background.jpg');
            background-size: cover;
        }
        
        .end-title { font-size: 64px; font-weight: 700; margin-bottom: 30px; letter-spacing: 2px; }
        .end-subtitle { font-size: 28px; font-weight: 300; opacity: 0.9; margin-bottom: 60px; }
        
        .contact-info {
            font-size: 20px; font-weight: 300; line-height: 1.6;
        }
        .cqu-logo {
            position: absolute;
            top: 40px;
            left: 50px;
            width: 260px;
            z-index: 10;
            filter: brightness(0) invert(1); /* 转为白色 */
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="images/cqu.png" class="cqu-logo" alt="CQU Logo">
        <div class="end-title">敬请各位老师批评指正</div>
        <div class="end-subtitle">THANKS FOR YOUR ATTENTION</div>
        
        <div class="contact-info">
            汇报人：钱城<br>
            2026年1月
        </div>
    </div>
</body>
</html>
