<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <title>Slide 7</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; }
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #ffffff;
            position: relative;
            padding: 40px 60px;
            box-sizing: border-box;
        }
        .top-bar { position: absolute; top: 0; left: 0; width: 100%; height: 10px; background: #0056b3; }
        .slide-title { font-size: 36px; font-weight: 700; color: #0056b3; margin-bottom: 20px; border-bottom: 2px solid #e9ecef; padding-bottom: 10px; }
        
        .route-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 10px;
        }
        
        .phase-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .phase-box {
            width: 220px;
            height: 80px;
            background: #f8f9fa;
            border: 2px solid #0056b3;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #343a40;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            z-index: 2;
        }
        
        .arrow-down {
            width: 0; height: 0; 
            border-left: 8px solid transparent; border-right: 8px solid transparent; border-top: 12px solid #adb5bd;
            margin: 8px 0;
        }

        .phase-label {
            font-size: 14px; color: #6c757d; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 1px;
        }

        .parallel-container {
            display: flex; gap: 40px;
        }
        .parallel-box {
             width: 220px; height: 100px;
             background: #e7f5ff; border: 2px dashed #0056b3;
             border-radius: 8px;
             padding: 10px;
             font-size: 15px;
             display: flex; flex-direction: column; justify-content: center; text-align: center;
        }
        .p-title { font-weight: 700; margin-bottom: 4px; color: #0056b3; }
        
        .feasibility {
            margin-top: 25px;
            background: #fff3cd;
            padding: 12px;
            border-radius: 8px;
            width: 90%;
            text-align: center;
            font-size: 16px;
            color: #856404;
        }

        .footer { position: absolute; bottom: 20px; right: 40px; color: #adb5bd; font-size: 14px; }
        .cqu-logo {
            position: absolute;
            top: 45px;
            right: 60px;
            width: 160px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="images/cqu.png" class="cqu-logo" alt="CQU Logo">
        <div class="top-bar"></div>
        <div class="slide-title">4. 技术路线与实施</div>

        <div style="display:flex; flex-direction:column; align-items:center;">
            
            <div class="phase-label">第一阶段：准备</div>
            <div class="phase-box">基线模型复现<br>& 数据集构建</div>
            <div class="arrow-down"></div>

            <div class="phase-label">第二阶段：核心算法研发（并行）</div>
            <div class="parallel-container">
                <div class="parallel-box">
                    <div class="p-title">AMS-Counter</div>
                    空间-频域特征融合<br>无偏FFT卷积
                </div>
                <div class="parallel-box">
                    <div class="p-title">PolaCount</div>
                    极性感知注意力<br>跨模态对齐
                </div>
            </div>
            
            <div class="parallel-arrows">
                <div class="arrow-wrapper"><div class="arrow-down"></div></div>
                <div class="arrow-wrapper"><div class="arrow-down"></div></div>
            </div>

            <div class="phase-label">第三阶段：优化与验证（独立）</div>
            <div class="parallel-container">
                <div class="parallel-box" style="background:#f8f9fa; border:2px solid #0056b3; border-style:solid;">
                    <div class="p-title" style="color:#343a40">实验 I</div>
                    零样本泛化测试<br>空间-频域协同的有效性验证
                </div>
                <div class="parallel-box" style="background:#f8f9fa; border:2px solid #0056b3; border-style:solid;">
                    <div class="p-title" style="color:#343a40">实验 II</div>
                    零样本泛化测试<br>极性感知的有效性验证
                </div>
            </div>
            
            <div class="feasibility">
                <strong>可行性保障：</strong> 完备的GPU计算资源 + 成熟的PyTorch框架 + 已验证的CLIP预训练模型
            </div>

        </div>
        
        <div class="footer">7 / 11</div>
    </div>
</body>
</html>
