<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <title>Slide 10</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; }
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #ffffff;
            position: relative;
            padding: 40px 60px;
            box-sizing: border-box;
        }
        .top-bar { position: absolute; top: 0; left: 0; width: 100%; height: 10px; background: #0056b3; }
        .slide-title { font-size: 36px; font-weight: 700; color: #0056b3; margin-bottom: 60px; border-bottom: 2px solid #e9ecef; padding-bottom: 15px; }
        
        .timeline {
            position: relative;
            margin-top: 50px;
            height: 300px;
            display: flex;
            align-items: center;
        }
        
        .line {
            position: absolute; left: 0; right: 0; top: 50%; height: 4px; background: #dee2e6; z-index: 1;
        }
        
        .nodes {
            display: flex; justify-content: space-between; width: 100%; position: relative; z-index: 2;
        }
        
        .node {
            display: flex; flex-direction: column; align-items: center; width: 180px;
        }
        
        .dot {
            width: 24px; height: 24px; background: #0056b3; border-radius: 50%; border: 4px solid #fff; box-shadow: 0 0 0 3px #0056b3;
            margin-bottom: 20px;
        }
        
        .date { font-weight: 700; color: #0056b3; font-size: 20px; margin-bottom: 10px; }
        
        .task-box {
            background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;
            border: 1px solid #e9ecef; width: 100%; font-size: 16px; color: #495057;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .footer { position: absolute; bottom: 20px; right: 40px; color: #adb5bd; font-size: 14px; }
        .cqu-logo {
            position: absolute;
            top: 45px;
            right: 60px;
            width: 160px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="images/cqu.png" class="cqu-logo" alt="CQU Logo">
        <div class="top-bar"></div>
        <div class="slide-title">7. 年度研究计划</div>

        <div class="timeline">
            <div class="line"></div>
            
            <div class="nodes">
                <div class="node">
                    <div class="date">2026.1-3</div>
                    <div class="dot"></div>
                    <div class="task-box">基线复现<br>数据准备</div>
                </div>
                
                <div class="node">
                    <div class="date">2026.4-8</div>
                    <div class="dot"></div>
                    <div class="task-box">核心算法<br>研发与优化</div>
                </div>
                
                <div class="node">
                    <div class="date">2026.9-12</div>
                    <div class="dot"></div>
                    <div class="task-box">系统实验<br>论文撰写</div>
                </div>
                
                <div class="node">
                    <div class="date">2027.1-2</div>
                    <div class="dot"></div>
                    <div class="task-box">论文投稿<br>初稿修改</div>
                </div>
                
                <div class="node">
                    <div class="date">2027.3-4</div>
                    <div class="dot"></div>
                    <div class="task-box">学位论文<br>答辩准备</div>
                </div>
            </div>
        </div>
        
        <div class="footer">10 / 11</div>
    </div>
</body>
</html>
