<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <title>Slide 6</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; }
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #ffffff;
            position: relative;
            padding: 40px 60px;
            box-sizing: border-box;
        }
        .top-bar { position: absolute; top: 0; left: 0; width: 100%; height: 10px; background: #0056b3; }
        .slide-title { font-size: 36px; font-weight: 700; color: #0056b3; margin-bottom: 30px; border-bottom: 2px solid #e9ecef; padding-bottom: 15px; }
        
        .content-wrapper { display: flex; gap: 40px; height: 520px; }
        
        .left-panel { flex: 1.1; }
        .right-panel { 
            flex: 0.9; 
            background: #f8f9fa; 
            border-radius: 12px; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #dee2e6;
        }
        
        .scheme-badge {
            display: inline-block; background: #6f42c1; color: white; padding: 5px 15px; border-radius: 20px; font-size: 16px; margin-bottom: 15px;
        }
        .scheme-title { font-size: 28px; font-weight: 700; color: #212529; margin-bottom: 30px; }
        
        .feature-box {
            margin-bottom: 25px; padding-left: 20px; border-left: 4px solid #6f42c1;
        }
        .feature-name { font-size: 22px; font-weight: 600; color: #343a40; margin-bottom: 5px; }
        .feature-detail { font-size: 18px; color: #6c757d; line-height: 1.4; }
        
        .diagram-placeholder {
            width: 100%; height: 300px;
            background: white;
            border-radius: 8px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .diagram-caption { font-size: 14px; color: #6c757d; text-align: center; }
        
        .footer { position: absolute; bottom: 20px; right: 40px; color: #adb5bd; font-size: 14px; }
        .cqu-logo {
            position: absolute;
            top: 45px;
            right: 60px;
            width: 160px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="images/cqu.png" class="cqu-logo" alt="CQU Logo">
        <div class="top-bar"></div>
        <div class="slide-title">3. 研究内容与方案 (2/2)</div>

        <div class="content-wrapper">
            <div class="left-panel">
                <div class="scheme-badge">方案二</div>
                <div class="scheme-title">PolaCount: 金字塔极性感知跨模态注意力</div>
                
                <div class="feature-box">
                    <div class="feature-name">极性感知相似度计算</div>
                    <div class="feature-detail">
                        引入正负样本对比机制，抑制背景噪声干扰，强化模型对文本描述目标的定位准确性。
                    </div>
                </div>
                
                <div class="feature-box">
                    <div class="feature-name">双向交叉注意力机制</div>
                    <div class="feature-detail">
                        构建图像到文本、文本到图像的双向信息流，实现视觉特征与语义特征的深度对齐。
                    </div>
                </div>
                
                <div class="feature-box">
                    <div class="feature-name">金字塔多尺度级联结构</div>
                    <div class="feature-detail">
                        在不同特征层级进行逐步细化预测，解决目标尺度变化剧烈带来的计数误差。
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="diagram-placeholder">
                     <img src="images/pola.png" style="width:90%; height:auto;" alt="Attention Mechanism">
                </div>
                <div class="diagram-caption">图：PolaCount 跨模态交互架构示意</div>
            </div>
        </div>
        
        <div class="footer">6 / 11</div>
    </div>
</body>
</html>
